{% extends 'base.html' %}

{% block title %}Delete Your Profile{% endblock %}

{% block content %}
<div class="container col-md-6 mt-5">
  <h2 class="text-center mb-4">Are you sure you want to delete your account?</h2>
  <p class="text-center text-danger">This action is irreversible.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="password" class="form-label">Enter your password to confirm:</label>
      <input type="password" name="password" class="form-control" required id="password">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger mx-2">Yes, delete my account</button>
      <a href="{% url 'profile-page' %}" class="btn btn-secondary mx-2">No, go back</a>
    </div>
  </form>
</div>
{% endblock %}
