{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
  <h2>Reset password</h2>
  <p>Enter your email address and we will send you instructions to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
