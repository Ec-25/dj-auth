<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Ec25">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body class="container-lg bg-white">
	<header class="container">
		<div class="d-flex gap-4 text-center">
			<a class="fs-1 link-danger link-offset-2 link-underline link-underline-opacity-0"
				href="{% url 'register-page' %}">&#8592; Sign Up</a>
			<p class="display-5 fw-semibold">|</p>
			<h1 class="display-5">Login</h1>
		</div>
	</header>
	<main class="row mx-auto mt-4">
		<form class="col-md-6 border rounded p-5 my-2 mx-auto" method="post">
			{% csrf_token %}
			<div class="row row-cols-1 mb-3">
				<label for="{{ form.username.id_for_label }}" class="form-label fw-semibold">
					{{ form.username.label}}
				</label>
				{{ form.username }}
				{% if form.username.errors %}
				<div class="text-danger">
					{{ form.username.errors }}
				</div>
				{% endif %}
			</div>
			<div class="row row-cols-1 mb-3">
				<label for="{{ form.password.id_for_label }}" class="form-label fw-semibold">
					{{ form.password.label}}
				</label>
				{{ form.password }}
				{% if form.password.errors %}
				<div class="text-danger">
					{{ form.password.errors }}
				</div>
				{% endif %}
			</div>
			<div class="text-danger">
				{{ form.non_field_errors }}
			</div>

			<button class="btn btn-success w-100 my-4" type="submit">Login</button>
		</form>
	</main>
</body>

</html>
